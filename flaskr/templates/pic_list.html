{% extends 'base.html' %}

{% block header %}
  <h1>Liste mit Bildern</h1>
{% endblock %}

{% block content %}

<table>
    <tr>
        <th>Bild</th>
        <th>Datum</th>
    </tr>


{% for e in events %}
<tr>
    <td><a href={{ e["filename"]}}><img src={{ e["filename"]}} width="100" height="100"></a></td>
    <td>
        {{ e["year"]}}
        {{ e["month"]}}
        {{ e["day"]}}
    <br>
        {{ e["hour"]}}:{{ e["min"]}}
    </td>
</tr>
{% endfor %}
</table>


{% endblock %}
