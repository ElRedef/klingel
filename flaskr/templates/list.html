{% extends 'base.html' %}

{% block header %}
  <h1>Liste aller Klingelevents</h1>
  <br>
{% endblock %}

{% block content %}
 
<br>
<br>
<table>
    <tr>
        <thead>
            <th>Jahr</th>
            <th>Monat</th>
            <th>Tag</th>
            <th>Stunde</th>
            <th>Minute</th>
            <th>Sekunde</th>
            <th>Link</th>
        </thead>
    </tr>

    <tbody>
    {% for e in events %}
    <tr>
        <td>{{ e["year"]}}</td>
        <td>{{ e["month"]}}</td>
        <td>{{ e["day"]}}</td>
        <td>{{ e["hour"]}}</td>
        <td>{{ e["min"]}}</td>
        <td>{{ e["sec"]}}</td>
        <td><a href={{ e["filename"]}}> link</a></td>
    </tr>
    {% endfor %}
    </tbody>

    <tfoot>
        <tr>
          <td></td>
        </tr>
    </tfoot>

</table>
{% endblock %}
